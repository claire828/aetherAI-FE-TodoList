<div class="mb-2 flex items-center justify-between rounded-md bg-gray-100 px-4 py-2">
  <div>
    <input type="checkbox" class="mr-2" />
    <span [class.line-through]="task().complete" class="font-medium text-gray-700">
      {{ task().name }}
    </span>
    <small class="ml-2 text-gray-400">
      {{ task().ts | date: 'short' }}
    </small>
  </div>
  <button class="text-red-500 hover:underline" (click)="onDeleteTask()">Delete</button>
</div>
