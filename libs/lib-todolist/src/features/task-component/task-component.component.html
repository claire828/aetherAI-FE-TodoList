<article class="mb-2 flex items-center justify-between rounded-md bg-gray-100 px-4 py-2">
  <section class="flex w-full items-center justify-between">
    <!-- Task Select Checkbox -->
    <uis-checkbox
      [uniqId]="task().id"
      [checked]="selected()"
      (checkedChange)="selectChanged($event)"
    ></uis-checkbox>

    <!-- Task Name -->
    @if (isEditing()) {
      <input
        *ngIf="isEditing()"
        type="text"
        [(value)]="task().name"
        (blur)="saveEdit()"
        (keyup.enter)="saveEdit()"
        class="w-40 rounded-md border border-gray-300 px-2 py-1 text-gray-700"
        aria-label="Edit task name"
      />
    } @else {
      <div
        class="ml-3 w-40 cursor-pointer font-medium text-gray-700"
        [class.line-through]="task().completed"
        (dblclick)="enableEdit()"
      >
        {{ task().name }}
      </div>
    }

    <!-- Task Timestamp -->
    <time class="ml-2 text-gray-400" [attr.datetime]="task().ts">
      {{ task().ts | date: 'short' }}
    </time>

    <!-- Delete Button -->
    <uis-web-button
      class="ml-3"
      [buttonName]="'Delete'"
      (click)="onDeleteTask()"
      aria-label="Delete task"
    />
  </section>
</article>
