<section class="mx-auto mt-10 max-w-lg rounded-md bg-white p-4 shadow-md">
  <!-- Header Section -->
  <header class="mb-4">
    <h1 class="text-2xl font-bold text-gray-700">Todo List</h1>
  </header>

  <!-- Add Task Section -->
  <section class="mb-4">
    <form class="flex items-center gap-2">
      <input
        type="text"
        placeholder="Add a new task"
        class="flex-1 rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
      <uis-web-button [buttonName]="'Add Task'"></uis-web-button>
    </form>
  </section>

  <!-- Task List Section -->
  <section>
    @if (store.todoLists().length > 0) {
      <div class="space-y-2">
        @for (task of store.todoLists(); track $index) {
          <lib-task-component [task]="task"></lib-task-component>
        }
      </div>
    } @else {
      <p class="text-center text-gray-500">No tasks available. Add your first task!</p>
    }
  </section>

  <!-- Footer Section -->
  <lib-todolist-footer
    [showCompletedArea]="!!store.selectedIds().length"
    (completeTodos)="completeHandler($event)"
  ></lib-todolist-footer>
</section>
