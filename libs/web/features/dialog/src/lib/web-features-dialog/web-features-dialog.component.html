<div class="rounded-md bg-white shadow-lg p-4 w-96 h-64 flex flex-col items-center justify-center">
    <span class="text-lg h-auto font-medium text-gray-600 w-full h-4 text-center mb-4">{{config.title}}</span>
    
    <!-- text section-->
    <section *ngIf="config.content" class="w-full h-full text-sm {{config.contentClasses}}"> {{config.content}}</section>
    
    <!-- dynamic component section: createComponent() adds component to the same level as the #content host element in the DOM,Â  -->
    <section #content *ngIf="config.contentComponent"></section>

    <!-- button section-->
    <section class="flex justify-center items-center p-2 gap-4">
        <button *ngFor="let btn of config.btns" (click)="sendEvent(btn.type)" class="{{btn.classes}}" >
            {{btn.displayName}}
        </button>
    </section>
   
</div>
