<div class="wrap" *ngIf="editMode$ | async as edit">
  <input #check 
    [type]="'checkbox'" 
    [class.opacity-0]="edit.on"
    [checked]="task.complete">
  
  <div 
    class="task relative cursor-default "
    [class.line-through]="task.complete"
    (dblclick)="switchEditMode(true)"  >
    {{task.name}}
    <input #edit 
      type="text" name="task"
      [value]="task.name"
      [class.shadow-sm]="edit.on"
      [class.border]="edit.on"
      [class.cursor-default]="edit.off"
      [class.readonly]="edit.off"
      [class.opacity-0]="edit.off"
     >
  </div>
  <p>{{task.ts | date : 'M/d/yy, h:mm a' }}</p>
  <button (click)="onRemoveTask()" >ï½˜</button>
</div>
