
<div class="wrap" #scrollArea>
  <ng-container *ngFor="let task of tasks$ | async; index as i; last as isLast; count as length; trackBy:trackByIdentity " >
      <monorepo-todolist-task
        [isLast]="length>=loadedMax && isLast"
        [task]="task"
        (removeTask) = "onRemoveTask($event)"
        (editTask)="onEditTask($event)" >
    </monorepo-todolist-task>
  </ng-container>
</div>
