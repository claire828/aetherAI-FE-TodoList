 <div class="footer">
  <div class="pl-4 mr-20 " >{{strItemLeft$ | async}}</div>


  <ng-container *ngFor="let menuKey of menuTypes" > 
    <monorepo-btn-footer
      [isHoverBoder]="true" 
      [param]="menuKey" 
      [isSelect]="(currMenu$ | async) === menuKey"
      (beClicked)="onMenuSwitch($event)" >{{menuKey}}
    </monorepo-btn-footer>
  </ng-container>



  <monorepo-btn-footer monorepoClickDebounceStopPropagation
    class="ml-20" 
    [isHoverUnderline]="true"
    (beClicked)="onDeleteTasks()">
      clear completed
    </monorepo-btn-footer>
 </div>
