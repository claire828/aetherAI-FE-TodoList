
<div class="wrap" #scrollArea>

  <monorepo-spinner *ngIf="isLoading$ | async"> loading...</monorepo-spinner>
  <ng-container *ngIf="result$ | async as data">
    <ng-container *ngFor="let task of data.tasks| orderbyNum:data.field:data.sortType; trackBy:trackByIdentity " >
      <monorepo-todolist-task
        [task]="task"
        (removeTask) = "onRemoveTask($event)"
        (editTask)="onEditTask($event)" >
      </monorepo-todolist-task>
    </ng-container>
  </ng-container>

</div>
